<!DOCTYPE html>
<html lang="en" xmlns:th="//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Tabla</title>
</head>
<body>
<div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Fecha de publicación</th>
            <th>Salario ofrecido</th>
            <th>Descripción</th>
            <th>Destacada</th>
            <th>Detalle</th>
            <th>Borrar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vacante : ${vacantes}">
            <td th:text="${vacante.id}"></td>
            <td th:text="${vacante.nombre}"></td>
            <td th:text="${vacante.fecha}"></td>
            <td th:text="${vacante.salario}"></td>
            <td th:text="${vacante.descripcion}"></td>
            <!-- <td th:text="${vacante.destacado}"></td>
            <td th:text="${vacante.destacado == 1 ? 'Si' : 'No'}"></td>
            -->
            <td th:if="${vacante.destacado == 1}" class="badge badge-success">Si</td>
            <td th:unless="${vacante.destacado == 1}" class="badge badge-danger">No</td>
            <td>
                <a th:href="@{/vacantes/view/{id} (id=${vacante.id})}" class="btn btn-success">Detalle</a>
            </td>
            <td>
                <a th:href="@{/vacantes/delete/(id=${vacante.id})}" class="btn btn-danger">Borrar</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
